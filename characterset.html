<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Character Counter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f3f3;
      padding: 50px;
      text-align: center;
    }

    textarea {
      width: 400px;
      height: 150px;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      resize: none;
    }

    .counter {
      margin-top: 10px;
      font-size: 14px;
    }

    .warning {
      color: red;
      display: none;
      margin-top: 5px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>Message Box (200 characters max)</h2>
  <textarea id="message" placeholder="Type your message..."></textarea>
  <div class="counter" id="charCount">0/200 characters</div>
  <div class="warning" id="warningMsg"> Character limit reached!</div>

  <script>
    const textarea = document.getElementById("message");
    const charCount = document.getElementById("charCount");
    const warningMsg = document.getElementById("warningMsg");
    const maxLength = 200;

    textarea.addEventListener("input", () => {
      const currentLength = textarea.value.length;

      if (currentLength > maxLength) {
        textarea.value = textarea.value.substring(0, maxLength); 
      }

      const updatedLength = textarea.value.length;
      charCount.textContent = `${updatedLength}/${maxLength} characters`;

      if (updatedLength >= maxLength) {
        warningMsg.style.display = "block";
      } else {
        warningMsg.style.display = "none";
      }
    });
  </script>

</body>
</html>
